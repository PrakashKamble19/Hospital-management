<form accept="" role="form" class="needs-validation" style="background-color:rgb(180, 221, 221); " novalidate>
    <div class="row">
        <div class="col-md-4 form-group">
            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name">
        </div>
        <div class="col-md-4 form-group mt-3 mt-md-0">
            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email">

        </div>
        <div class="col-md-4 form-group mt-3 mt-md-0">
            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Your Phone">

        </div>
    </div>
    <div class="row">
        <div class="col-md-4 form-group mt-3">
            <input type="datetime" name="date" class="form-control datepicker" id="date"
                placeholder="Appointment Date">

        </div>
        <div class="col-md-4 form-group mt-3">
            <select name="age" id="age" class="form-select">
                <option value="">Select Age</option>
                <option value="Department 1">Below 18</option>
                <option value="Department 2">18-40</option>
                <option value="Department 3">40 above</option>
            </select>

        </div>
        <div class="col-md-4 form-group mt-3">
            <select name="doctor" id="doctor" class="form-select">
                <option value="">Select Doctor</option>
                <option value="Doctor 1">Doctor 1</option>
                <option value="Doctor 2">Doctor 2</option>
                <option value="Doctor 3">Doctor 3</option>
            </select>
        </div>
    </div>

    <div class="form-group mt-3">
        <textarea class="form-control" name="message" rows="5"
            placeholder="Message (Optional)"></textarea>

    </div>
    <br>
    <div class="text-center"><button type="submit" class="btn btn-primary"  onclick="funalert()" >Make an Appointment</button>
    </div>
  
</form>

</div>
</section>
</div>
